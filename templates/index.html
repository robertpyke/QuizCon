<html>
    <head>
        <title>Haz Quiz</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/main.css"/> 
    </head>
    <body>
        <div class="wrapper">
        <div class="user">
            <p class="user">
                {{ nickname }} <a href="{{ user_link }}">{{ user_text }}</a>
            </p>
        </div>

        <div class="heading">
            <p class="logo">            
                <a href="{{ base_uri }}"><img src="/images/logo2.png" alt="Haz Quiz"/></a>
            </p>
        </div>
        <div class="links">
            {{ links }}
        </div>
        <div class="body">                    
            {{ body }}
        </div>
        </div>
    </body>
</html>
