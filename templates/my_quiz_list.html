<p class="options">
    <a href="#" onClick="document.getElementById('title').focus(); return false">Create a Quiz</a>
</p>
<div class="my_quizzes">
{{ quiz_list }}
</div>

<a name="createQuiz"/>
<form action="/post/quiz/create_quiz" name="createQuiz" method="post">
    <div class="form">
        <fieldset class="createQuiz">
        <legend>Creates a quiz?</legend>
        <p class="prompt">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title"/>
        </p>
        
        <p class="prompt">
            <label for="description">Description:</label>
            <input type="text" name="description"/>
        </p>
       
       <p class="prompt">
            <label for="tags">Tags:</label>
            <input type="text" name="tags"/>
        </p>
        <p class="submit">
            <input type="submit" value="Create Quiz"/>
        </p>
    </fieldset>
</form>
